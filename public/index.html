<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Dog Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lost Dog Registration</h1>

    <h2>User Registration</h2>
    <form id="user-registration-form" action="/user/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Pet Registration</h2>
    <form id="pet-registration-form" action="/pet/register" method="POST" enctype="multipart/form-data">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <br>
        <button type="submit">Register Pet</button>
    </form>
</body>
</html>
